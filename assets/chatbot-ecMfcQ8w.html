<!-- Botón flotante que abre el chat -->
<button id="chat-toggle" class="chat-float-btn" aria-label="Abrir chat">?</button>

<!-- Modal/ventana emergente del chatbot -->
<div id="chat-modal" role="dialog" aria-label="Chatbot">
    <header>
        <div class="title">Chatbot</div>
        <button class="close-btn" id="chat-close" aria-label="Cerrar">✕</button>
    </header>

    <div id="chat-panel">
        <div id="chat-window">
            <!-- Los mensajes y opciones se generarán aquí con JavaScript -->
        </div>
    </div>
</div>
